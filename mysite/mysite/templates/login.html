{% extends "base.html" %}

{% load widget_tweaks %} <!-- Load the widget tweaks library -->

{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="card my-4">
          <div class="card-body">
            <h2 class="card-title">Login</h2>
            <form method="post">
              {% csrf_token %}
              <div class="form-group">
                <label for="{{ form.username.id_for_label }}">Username</label>
                {{ form.username|add_class:"form-control"|attr:"placeholder:Enter your username" }}
              </div>
              <div class="form-group">
                <label for="{{ form.password.id_for_label }}">Password</label>
                {{ form.password|add_class:"form-control"|attr:"placeholder:Enter your password" }}
              </div>
              <a href="{% url 'login' %}?next={{ request.path }}"><button type="submit" class="btn btn-primary">Login</button></a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
